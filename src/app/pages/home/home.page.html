<ion-header>
  <ion-toolbar>
    <ion-button slot="end" fill="clear" icon-only>
      <ion-icon name="settings-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <ion-row class="ion-justify-content-evenly ion-no-wrap">
      <ion-col>
        <ion-button fill="clear" size="small">
          <ion-icon name="phone-portrait-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" size="small">
          <ion-icon name="game-controller-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" size="small">
          <ion-icon name="book-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" size="small">
          <ion-icon name="bus-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" size="small">
          <ion-icon name="grid-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of items | async">
        <app-item [item]="item"></app-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
